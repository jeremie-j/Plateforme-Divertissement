<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
		<title>clicker de fou</title>
		<link rel="reset" href="http://meyerweb.com/eric/tools/css/reset/">
		<link rel="stylesheet" href="style.css">
		<script src='clicker.js' async></script>
		<link rel="icon" type="image/png" href="../img/logo.png" />
    </head>
    <body>
		<main>
			<section>
				<p id="nombre_cookies">0 Pinte</p>
			</section>
			<figure>
				<img id="cookie" src="img/BirdiesIcon.png" alt="cookie clic">
			</figure>
			<section>
				<p id="cookies_par_seconde">0 Pinte par seconde</p>
			</section>
			<section class="bouton_achat">
				<button id='achat1'>(0) Upgrade clic: 30</button>
				<button id='achat2'>(0) Upgrade Pps 1: 100</button>
				<button id='achat3'>(0) Upgrade Pps 2: 1000</button>
				<button id='achat4'>(0) Upgrade Pps 3: 5000</button>
			</section>
			<section class="bouton_upgrade">
				<button id='upgrade1'>clic x 2 : 10000</button>
				<button id='upgrade2'>Upgrade 1 x 2 : 20000</button>
				<button id='upgrade3'>Upgrade 2 x 2 : 30000</button>
				<button id='upgrade4'>Upgrade 3 x 2 : 40000</button>
			</section>	
			<canvas id="bulles"></canvas>
			<div id="mousse"></div>	
		</main>		
    </body>
</html>
