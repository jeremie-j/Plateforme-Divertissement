<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <title>Le Juste-Prix</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="../img/logo.png" />
    <script src="juste_prix.js" async></script>
  </head>
  <body>
    <div>
      <div class="container">
        <h1>Le Juste Prix</h1>
      </div>
      <div class="container">
        <h2 id="text">;)</h2>
      </div>
      <div class="container">
        <input type="text" placeholder="Guess here !" id="tentative"/>
        <input type="button" class="button1" id="justePrix" value="Play">
      </div>
      <p id="maxValue" style="text-align: center;">Actual Max Value: 100</p>
      <div class="container">
        <input type="text" placeholder="Enter max value" value="" id="setting"/>
        <input type="button" class="button1" id="changeSetting" value="Enter">
      </div>
      <br>
      <div class="container">
        <input type="button" class="button1" id="autoSolver" value="Want me to solve it for you ? ;)">
      </div>
      <br>
      <div class="container">
        <input type="button" class="button1" class="button_rejouer" onclick='window.location.reload(false)' value="Rejouer"/>
      </div>
    </div>
</html>
